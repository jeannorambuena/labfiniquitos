{% extends "base.html" %}

{% block content %}
<div class="container py-4">

  <nav aria-label="breadcrumb" class="mb-3">
    <ol class="breadcrumb small mb-2">
      <li class="breadcrumb-item"><a href="{{ url_for('home.index') }}">Inicio</a></li>
      <li class="breadcrumb-item"><a href="{{ url_for('casos.index') }}">Casos</a></li>
      <li class="breadcrumb-item active" aria-current="page">Caso #{{ caso.id }}</li>
    </ol>
  </nav>

  <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-between gap-3 mb-3">
    <div>
      <h1 class="h4 mb-1">Caso {{ caso.codigo_humano }}</h1>
      <p class="text-muted mb-0">{{ caso.caratula_simple }}</p>
    </div>
    <div class="d-flex gap-2">
      <a href="{{ url_for('casos.editar', id=caso.id) }}" class="btn btn-outline-secondary">Editar</a>
      <a href="{{ url_for('casos.generar', id=caso.id) }}" class="btn btn-success">Generar</a>
    </div>
  </div>

  {% set caso = caso %}
  {% include 'casos/_resumen_tecnico.html' %}

</div>
{% endblock %}
